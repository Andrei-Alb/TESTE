<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Distância</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body class="bg-primary">
    <div id="app" class="text-light container mt-5">
        <h2 style="text-align: center;">CONVERSOR DE DISTÂNCIA</h2>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" v-model="valor" class="form-control" placeholder="Digite o valor">
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="unidadeOrigem">De:</label>
            <select v-model="unidadeOrigem" class="form-control">
                <option value="m">METROS</option>
                <option value="km">QUILÔMETROS</option>
                <option value="mi">MILHAS</option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <label for="unidadeDestino">Para:</label>
            <select v-model="unidadeDestino" class="form-control">
                <option value="m">METROS</option>
                <option value="km">QUILÔMETROS</option>
                <option value="mi">MILHAS</option>
            </select>
        </div>
        <button class="btn btn-dark" style="margin-top: 20px;" @click="converter" style="width: 150px; height: 50px;">Converter</button>
        <h3 class="text-light mt-4">Resultado: {{ resultado }} {{ unidadeDestino }}</h3>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                valor: '',
                unidadeOrigem: 'm',
                unidadeDestino: 'km',
                resultado: 0
            },
            methods: {
                converter() {
                    let metros;

                    if (this.unidadeOrigem === 'm') {
                        metros = this.valor;
                    } else if (this.unidadeOrigem === 'km') {
                        metros = this.valor * 1000;
                    } else if (this.unidadeOrigem === 'mi') {
                        metros = this.valor * 1609.34;
                    }

                    if (this.unidadeDestino === 'm') {
                        this.resultado = metros;
                    } else if (this.unidadeDestino === 'km') {
                        this.resultado = metros / 1000;
                    } else if (this.unidadeDestino === 'mi') {
                        this.resultado = metros / 1609.34;
                    }
                }
            }
        });
    </script>
</body>
</html>
